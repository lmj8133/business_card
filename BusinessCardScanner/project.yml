name: BusinessCardScanner
options:
  bundleIdPrefix: com.algoltek
  deploymentTarget:
    iOS: "17.0"
  xcodeVersion: "16.0"
  generateEmptyDirectories: true

targets:
  BusinessCardScanner:
    type: application
    platform: iOS
    sources:
      - path: .
        excludes:
          - project.yml
          - "*.xcodeproj"
          - "*.xcworkspace"
    settings:
      base:
        SWIFT_VERSION: "5.9"
        TARGETED_DEVICE_FAMILY: "1"
        INFOPLIST_FILE: Info.plist
        PRODUCT_BUNDLE_IDENTIFIER: com.algoltek.One-Click-Firmware-Upgrade
        MARKETING_VERSION: "1.0.0"
        CURRENT_PROJECT_VERSION: "1"
        DEVELOPMENT_TEAM: FDC3UTQZXL
        CODE_SIGN_STYLE: Automatic
        GENERATE_INFOPLIST_FILE: true
        INFOPLIST_KEY_NSCameraUsageDescription: "Camera access is needed to take photos of business cards for scanning."
        INFOPLIST_KEY_NSPhotoLibraryUsageDescription: "Photo library access is needed to select existing business card images."
        INFOPLIST_KEY_NSContactsUsageDescription: "Contacts access is needed to save scanned business card information."
        INFOPLIST_KEY_NSLocalNetworkUsageDescription: "Local network access is needed to connect to the Ollama LLM server."
        INFOPLIST_KEY_UILaunchScreen_Generation: true
        INFOPLIST_KEY_UISupportedInterfaceOrientations: UIInterfaceOrientationPortrait
